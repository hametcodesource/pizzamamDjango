<html lang="en">

    <div class="menu_list">
        {% for pizza in pizzas%}

        <div class="menu_list_item"><span class="menu_list_title">{{pizza.nom}}</span>
        <span class="menu_list_prix">{{pizza.prix | floatformat:2}}Â£</span>

        {% endif %}

    </div>
        {% endfor %}
    </div>
</body>
</html>
